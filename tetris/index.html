<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Tetris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <h1 class="title">Mini Tetris</h1>
        <div class="theme-name" id="themeName"></div>
      </header>

      <main class="game">
        <aside class="sidebar">
          <div class="panel glass">
            <h2>Score</h2>
            <div class="score" id="score">0</div>
          </div>
          <div class="panel glass">
            <h2>Lines</h2>
            <div class="lines" id="lines">0</div>
          </div>
          <div class="panel glass">
            <h2>Next</h2>
            <div id="next" class="next"></div>
          </div>
          <div class="panel glass controls">
            <h2>Controls</h2>
            <ul>
              <li>←/→: Move</li>
              <li>↓: Soft drop</li>
              <li>↑: Rotate</li>
              <li>Space: Hard drop</li>
              <li>P: Pause • R: Restart</li>
            </ul>
          </div>
        </aside>

        <section class="board-wrap glass">
          <div id="board" class="board" aria-label="Tetris board" role="grid"></div>
          <div class="overlay" id="overlay">
            <div class="message" id="message"></div>
          </div>
        </section>
      </main>

      <footer class="bottombar">
        <span>Enjoy the vibes ✨</span>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
